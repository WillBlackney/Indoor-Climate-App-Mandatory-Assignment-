<ion-header>
<ion-title class="logo">
<img  alt="logo" height="150"  width="150" src="assets/icon/logo.png" > 
</ion-title>
 
</ion-header>

<ion-content color="primary">
  <form>
    <ion-item  class="ion-text-center" class="item-background-color">
      <ion-label  class="ion-text-center" position="floating" color="light">USERNAME</ion-label>
      <ion-input color="light" type="text" required></ion-input>
    </ion-item>
    <ion-row style="height: 10px"></ion-row>

   <ion-item lines="full" class="ion-text-center" class="item-background-color">
      <ion-label class="ion-text-center" position="floating" color="light">EMAIL</ion-label>
      <ion-input color="light" type="text" required></ion-input>
    </ion-item>
    <ion-row style="height: 10px"></ion-row>

    <ion-item lines="full" class="ion-text-center" class="item-background-color">
      <ion-label  class="ion-text-center" position="floating" color="light" >PASSWORD</ion-label>
      <ion-input color="light" type="password" required></ion-input>
    </ion-item>
    <ion-row style="height: 10px"></ion-row>

    <ion-item lines="full" class="ion-text-center" class="item-background-color">
      <ion-label  class="ion-text-center" position="floating" color="light">CONFIRM PASSWORD</ion-label>
      <ion-input color="light" type="password" required></ion-input>
    </ion-item>
    
    <ion-row style="height: 20px"></ion-row>
 

    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['/welcome']" class="create" type="submit" color="secondary" expand="block">CREATE ACCOUNT</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['/login']" class="back" type="submit" color="secondary" expand="block">BACK</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
